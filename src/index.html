<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDqMyxwVU_U1nnbVFWyBL7tzF8CzzURo0"></script>
    <script src="jquery-3.4.1.js" charset="utf-8"></script>
    <script src="bootstrap.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Street View Side-By-Side</title>
  </head>
  <body>
    <div class="map-area">
      <div id="map"></div>
      <div id="pano"></div>
    </div>
    <button type="button" class="btn btn-primary" id="guessbutton" name="button">placeholder text</button>
    <div class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Here's your socre.</h3>
          </div>
          <div class="modal-body">
            <p>The distance between your location to the actual location is <span id="distance"></span>.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
